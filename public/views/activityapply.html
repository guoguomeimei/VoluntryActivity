<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="icon" href="../favicon.ico">
</head>
<body>
	<nav class="navbar navbar-expand-lg  bg-danger" >
		<a class="navbar-brand" href="#">志愿服务</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
	  
		<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
		  <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
			<li class="nav-item active">
			  <a class="nav-link text-white" href="/index">首页 <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
			  <a class="nav-link text-white" href="/activity">志愿活动</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link text-white" href="/volorganic">志愿活动组织</a>
			</li>
			 <li class="nav-item">
			  <a class="nav-link text-white" href="/applyActivity">活动报名信息</a>
			</li>
			 <li class="nav-item">
			  <a class="nav-link text-white" href="/userActivity">个人活动报名信息</a>
			</li>
		   
		  </ul>
		  <form class="form-inline my-2 my-lg-0">
			<input class="form-control mr-sm-2" type="search" placeholder="Search">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		  </form>
		  <div class="form-inline my-2 my-lg-0">
		  <ul class="navbar-nav mr-auto mt-2 mt-lg-0"> 
		  <li class="nav-item">
			  <a class="nav-link text-white " href="/loginhtml" ,tabindex="-1" aria-disabled="true">登陆</a>
			</li>
		   
			 <li class="nav-item">
			  <a class="nav-link text-white" href="/reghtml" tabindex="-1" aria-disabled="true">注册</a>
			</li>
			</ul>
		  
		  </div>
		  
		</div>
  
				  
	  </nav>
	
			
				<div class="card-header">报名活动记录</div>
				<table class="table">
					<thead class="thead-light">
						<tr>
							<th scope="col"></th>
							<th scope="col">id</th>
							<th scope="col">活动名</th>
							
							<th scope="col">用户名</th>
							<th scope="col">注册时间</th>
							<th scope="col">余量</th>
							<th scope="col">报名状态</th>
							
						</tr>
					</thead>
					
				
						<tbody>
							<% for( var i =0;i<info.length;i++){%>
							  <tr>
								<td><%=i+1%></td>
								<td><%=info[i].id%></td>
								<td><%=info[i].activityname%></td>
								<td><%=info[i].username%></td>
								<td><%=info[i].regtime%></td>
								<td><%=info[i].account%></td>
								<td><%=info[i].situation%></td>
							
							  </tr>
							  <% } %>
							
						  </tbody>
						
						 
					
				</table>

				
</body>
</html>
