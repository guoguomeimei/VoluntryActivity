				<div class="card">
					<div class="card-header">志愿活动组织</div>
					<div class="card-body">

						

						<form method="get" action="/activity"
							enctype="multipart/form-data">
						
							<div class="form-group row">
								<label for="inputEmail3" class="col-sm-3 col-form-label">活动序号</label>
								<div class="col-sm-6">
									<input type="text" name="id" class="form-control"
										id="inputEmail3" placeholder="活动序号">
								</div>
							</div>
							<div class="form-group row">
								<label for="inputEmail3" class="col-sm-3 col-form-label">活动名</label>
								<div class="col-sm-6">
									<input type="text" name="name" class="form-control"
										id="inputEmail3" placeholder="活动名" required>
								</div>
							</div>
						
							<div class="form-group row">
								<label for="inputEmail3" class="col-sm-3 col-form-label">活动内容</label>
								<div class="col-sm-9">
									<textarea name="content" class="form-control" row="10" required>${text}</textarea>
								</div>
							</div>
							<div class="form-group row">
								<label for="inputEmail3" class="col-sm-3 col-form-label">活动地址</label>
								<div class="col-sm-6">
									<input type="text" name="address" class="form-control"
										id="inputEmail3" placeholder="活动地址" required>
								</div>
							</div>
							<div class="form-group row">
								<label for="inputEmail3" class="col-sm-3 col-form-label">活动举办时间</label>
								<div class="col-sm-6">
									<input type="text" name="time" class="form-control"
										id="inputEmail3" placeholder="活动举办时间" required>
								</div>
							</div>
							<div class="form-group row">
								<label for="inputEmail3" class="col-sm-3 col-form-label">报名开始时间</label>
								<div class="col-sm-4">
									<input type="date" name="starttime1" class="form-control"
										id="inputPassword3" placeholder="报名开始日期" value="2021-01-01">
								</div>
								<div class="col-sm-4">
									<input type="time" name="starttime2" class="form-control"
										id="inputPassword3" placeholder="报名开始时间" value="09:30">
								</div>
							</div>
							<div class="form-group row">
								<label for="inputEmail3" class="col-sm-3 col-form-label">报名结束时间</label>
								<div class="col-sm-4">
									<input type="date" name="endtime1" class="form-control"
										id="inputPassword3" placeholder="报名结束日期" value="2021-01-01" required>
								</div>
								<div class="col-sm-4">
									<input type="time" name="endtime2" class="form-control"
										id="inputPassword3" placeholder="报名结束时间" value="17:30" required>
								</div>
							</div>
							<div class="form-group row">
								<label for="inputEmail3" class="col-sm-3 col-form-label">报名容量</label>
								<div class="col-sm-6">
									<input type="text" name="capcity" class="form-control"
										id="inputEmail3" placeholder="活动容量" required>
								</div>
							</div>
							<div class="form-group row">
						<div class="col-sm-10">
							<button type="submit" class="btn btn-primary">创建活动</button>
						</div>
					</div>
						</form>
					</div>
					
				</div>
			
		
</body>
